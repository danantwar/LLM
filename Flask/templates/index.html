<!DOCTYPE html>
<html>
<head>
    <title>Data Loader App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #333333;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #ff4545;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555555;
            border-radius: 4px;
            background-color: #444444;
            color: #ffffff;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #ff4545;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d13939;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sourceDropdown = document.getElementById("Source");
            const dependentDropdown = document.getElementById("LoadType");
            const additionalFieldsContainer = document.getElementById("AdditionalFields");
            const loadTypeLabel = document.getElementById("LoadTypeLabel"); // Add this line

            const data = {
                Helix: ["FULL", "DELTA"],
                ServiceNow: ["FULL", "DELTA"],
                Web: ["Text"],
                File: ["Attachment"]
            };

            sourceDropdown.addEventListener("change", function () {
                const selectedSource = sourceDropdown.value;
                const options = data[selectedSource];

                dependentDropdown.innerHTML = "";
                additionalFieldsContainer.innerHTML = ""; // Clear additional fields

                if (options) {
                    options.forEach(function (option) {
                        const optionElement = document.createElement("option");
                        optionElement.value = option;
                        optionElement.textContent = option;
                        dependentDropdown.appendChild(optionElement);
                    });

                    // Add additional fields based on selected source
                    if (selectedSource === "File") {
                        const fileInput = document.createElement("input");
                        fileInput.type = "file";
                        fileInput.name = "Attachment";
                        fileInput.accept = ".txt,.pdf,.docx,.json"; // Specify allowed file types
                        additionalFieldsContainer.appendChild(fileInput);
                    } else if (selectedSource === "Web") {
                        const urlInput = document.createElement("input");
                        urlInput.type = "url";
                        urlInput.name = "WebURL";
                        urlInput.placeholder = "Enter URL";
                        urlInput.size="40";
                        additionalFieldsContainer.appendChild(urlInput);
                    }

                    // Hide or show Load Type field and label based on source
                    if (selectedSource === "Helix" || selectedSource === "ServiceNow") {
                        dependentDropdown.style.display = "block";
                        loadTypeLabel.style.display = "block"; // Show the label
                    } else {
                        dependentDropdown.style.display = "none";
                        loadTypeLabel.style.display = "none"; // Hide the label
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Data Loader</h1>
        <!-- ... Existing code ... -->
        <form method="POST" action="/" enctype="multipart/form-data">
            <label for="Source">Select the Data Source:</label>
            <select id="Source" name="Source" required>
                <option value="Helix">Helix</option>
                <option value="ServiceNow">ServiceNow</option>
                <option value="Web">Web</option>
                <option value="File">File</option>
            </select>
            <br><br>
            <label id="LoadTypeLabel" for="LoadType">Load Type:</label>
            <select id="LoadType" name="LoadType" required>
                <!-- Options will be populated dynamically using JavaScript -->
            </select>
            <br><br>
            <div id="AdditionalFields">
                <!-- Additional fields will be added dynamically using JavaScript -->
            </div>
            <input type="hidden" id="GreetingInput" name="Greeting">
            <br><br>
            <button type="submit">Load Data</button>
        </form>
        {% if greeting %}
        <h2>{{ greeting }}</h2>
        {% endif %}
    </div>
    </div>
</body>
</html>
