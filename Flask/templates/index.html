<!DOCTYPE html>
<html>
<head>
    <title>Data Loader App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #333333;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #ff4545;
        }
        label {
            font-size: 18px;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555555;
            border-radius: 4px;
            background-color: #444444;
            color: #ffffff;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #ff4545;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d13939;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Loader</h1>
        <form method="POST" action="/">
            <label for="Source">Select the Data Source:</label>
            <select id="Source" name="Source" required>
                <option value="Helix">Helix</option>
                <option value="ServiceNow">ServiceNow</option>
                <option value="Wikki">Wikki</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <button type="submit">Load Data</button>
        </form>
        {% if greeting %}
            <h2>{{ greeting }}</h2>
        {% endif %}
    </div>
</body>
</html>
